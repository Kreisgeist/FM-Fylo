<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
      <div class="item functions">
        <div class="functions-logo">
          <figure class="logo">
            <img src="images/logo.svg" alt="Fylo">
          </figure>
        </div>
        <div class="functions-buttons">
          <figure class="image-container">
            <img src="images/icon-document.svg" alt="Select document">
          </figure>
          <figure class="image-container">
            <img src="images/icon-folder.svg" alt="Select folder">
          </figure>
          <figure class="image-container">
            <img src="images/icon-upload.svg" alt="Upload">
          </figure>
        </div>
      </div>
      <div class="item info">
        <div class="over-progress-text">
          <p class="info-text">You've used <strong>815 GB</strong> of your storage</p>
          <div class="speech-bubble">
            <p class="bubble-text"><strong>185</strong></p>
            <p class="bubble-text">GB LEFT</p>  
          </div>
        </div>
        <div class="meter">
          <span style="width: 75%"></span>
        </div>
        <div class="under-progress-text">
          <p class="info-text"><strong>0 GB</strong></p>
          <p class="info-text"><strong>1000 GB</strong></p>
        </div>
      </div>
  </div>
</body>
</html>
